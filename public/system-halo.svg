<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Outer glow -->
  <circle cx="400" cy="400" r="380" fill="url(#glow)" opacity="0.08"/>
  
  <!-- Concentric rings -->
  <circle cx="400" cy="400" r="350" stroke="rgba(0, 212, 255, 0.04)" stroke-width="0.5" fill="none"/>
  <circle cx="400" cy="400" r="280" stroke="rgba(0, 212, 255, 0.03)" stroke-width="0.5" fill="none"/>
  <circle cx="400" cy="400" r="200" stroke="rgba(0, 212, 255, 0.04)" stroke-width="0.5" fill="none"/>
  
  <!-- Radial spokes (barely visible) -->
  <line x1="400" y1="50" x2="400" y2="750" stroke="rgba(0, 212, 255, 0.02)" stroke-width="0.5"/>
  <line x1="50" y1="400" x2="750" y2="400" stroke="rgba(0, 212, 255, 0.02)" stroke-width="0.5"/>
  <line x1="133" y1="133" x2="667" y2="667" stroke="rgba(0, 212, 255, 0.015)" stroke-width="0.5"/>
  <line x1="667" y1="133" x2="133" y2="667" stroke="rgba(0, 212, 255, 0.015)" stroke-width="0.5"/>
  
  <!-- Additional subtle radials -->
  <line x1="200" y1="86" x2="600" y2="714" stroke="rgba(0, 212, 255, 0.012)" stroke-width="0.5"/>
  <line x1="600" y1="86" x2="200" y2="714" stroke="rgba(0, 212, 255, 0.012)" stroke-width="0.5"/>
  <line x1="86" y1="200" x2="714" y2="600" stroke="rgba(0, 212, 255, 0.012)" stroke-width="0.5"/>
  <line x1="714" y1="200" x2="86" y2="600" stroke="rgba(0, 212, 255, 0.012)" stroke-width="0.5"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="rgba(0, 212, 255, 0.10)"/>
      <stop offset="50%" stop-color="rgba(0, 212, 255, 0.04)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
</svg>
